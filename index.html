<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend List Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Spinner styles */
        #spinner {
            display: none;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Friend List Analyzer</h1>
    <p>Upload your friends list HTML file to analyze the names.</p>

    <!-- Instructions for downloading Facebook data -->
    <div class="instructions">
        <h2>How to Download Your Facebook Friend Data</h2>
        <ol>
            <!-- The instructions go here (unchanged) -->
        </ol>
    </div>

    <!-- Spinner -->
    <div id="spinner"></div>
    
    <!-- File upload input -->
    <input type="file" id="fileInput" accept=".html">

    <!-- Results display area -->
    <div id="results"></div>

    <!-- Enlarged Canvas for the Chart -->
    <canvas id="myChart" width="400" height="400"></canvas>

    <!-- Table to display friends by letter -->
    <table id="friendTable" style="display:none; max-height: 400px; overflow-y: auto; border-collapse: collapse;">
        <thead>
            <tr>
                <th>First Letter</th>
                <th>Friend Name</th>
            </tr>
        </thead>
        <tbody id="friendTableBody">
        </tbody>
    </table>

    <!-- External JS Files (Ensure table.js loads before dataProcessing.js to avoid errors) -->
    <script src="table.js" defer></script> <!-- Loaded first to ensure generateTable is available -->
    <script src="chart.js" defer></script>
    <script src="dataProcessing.js" defer></script> <!-- Loaded last to use functions from table.js -->

    <script>
        // Spinner handling - show before processing starts, hide when processing is done
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
        }

        function hideSpinner() {
            document.getElementById('spinner').style.display = 'none';
        }

        // Event listener for file upload
        document.getElementById('fileInput').addEventListener('change', function() {
            console.log('File selected. Showing spinner.');
            showSpinner();  // Show the spinner when the file starts uploading
        });
    </script>
</body>
</html>
